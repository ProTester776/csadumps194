let quizOrder = QUESTIONS.map((_, idx) => idx);
let modeWeakOnly = false;
let currentIndex = 0;
let answered = new Array(QUESTIONS.length).fill(false);
let userSelections = new Array(QUESTIONS.length).fill(null);
let correctCount = 0;
let attempts = 0;
let weakPoints = new Set();

function isMultiQuestion(q) {
  if (q && q.multi) return true;
  const txt = (q && q.text ? q.text : '').toLowerCase();
  if (
    txt.includes('choose two') ||
    txt.includes('choose 2') ||
    txt.includes('choose three') ||
    txt.includes('choose 3') ||
    txt.includes('choose four') ||
    txt.includes('choose 4') ||
    txt.includes('choose five') ||
    txt.includes('choose 5') ||
    txt.includes('select all that apply')
  ) {
    return true;
  }
  return false;
}


function renderQuestion() {
  const realIdx = quizOrder[currentIndex];
  const q = QUESTIONS[realIdx];

  const total = quizOrder.length;
  const isMulti = isMultiQuestion(q);

  document.getElementById('questionCounter').textContent =
    'Q ' + (currentIndex + 1) + '/' + total;

  document.getElementById('questionMeta').textContent = isMulti
    ? 'Multiple correct answers possible (tick all that apply).'
    : 'Single correct answer.';

  document.getElementById('questionText').textContent = q.text;

  const optionsList = document.getElementById('optionsList');
  optionsList.innerHTML = '';

  const prevSel = userSelections[realIdx] || [];
  const feedback = document.getElementById('feedback');
  feedback.textContent = '';
  feedback.className = 'feedback';
  const expl = document.getElementById('explanation');
  if (expl) expl.textContent = '';

  q.options.forEach((opt, idx) => {
    const li = document.createElement('li');
    li.className = 'option';

    const input = document.createElement('input');
    input.type = isMulti ? 'checkbox' : 'radio';
    input.name = 'option';
    input.value = idx;
    if (prevSel.includes(idx)) input.checked = true;

    li.appendChild(input);
    const span = document.createElement('span');
    span.textContent = opt;
    li.appendChild(span);

    // make entire row clickable, not just the small input
    li.addEventListener('click', (e) => {
      if (e.target.tagName.toLowerCase() === 'input') return;
      if (isMulti) {
        input.checked = !input.checked;
      } else {
        const allInputs = optionsList.querySelectorAll('input');
        allInputs.forEach(i => { i.checked = false; });
        input.checked = true;
      }
    });

    optionsList.appendChild(li);
  });

  const progress = (currentIndex + 1) / total * 100;
  document.getElementById('progressFill').style.width = progress + '%';

  document.getElementById('prevBtn').disabled = currentIndex === 0;
  document.getElementById('nextBtn').disabled = currentIndex === total - 1;
}

function updateScoreSummary() {
  const totalAnswered = answered.filter(Boolean).length;
  const percent = totalAnswered ? Math.round((correctCount / totalAnswered) * 100) : 0;
  const weakCount = weakPoints.size;
  const summary = `Answered: ${totalAnswered} / ${QUESTIONS.length} | Correct: ${correctCount} (${percent}%) | Weak: ${weakCount}`;
  document.getElementById('scoreSummary').textContent = summary;

  // if quiz finished, also update weak-points intro with final summary
  if (totalAnswered === QUESTIONS.length) {
    const weakIntro = document.getElementById('weakIntro');
    if (weakIntro) {
      weakIntro.textContent = `Finished all ${QUESTIONS.length} questions. Correct: ${correctCount} / ${QUESTIONS.length} (${percent}%). You missed ${weakCount} questions (listed below).`;
    }
  }
}

function collectSelection() {
  const realIdx = quizOrder[currentIndex];
  const q = QUESTIONS[realIdx];
  const inputs = document.querySelectorAll('#optionsList input');
  const sel = [];
  inputs.forEach((inp, idx) => {
    if (inp.checked) sel.push(idx);
  });
  return sel;
}

function arraysEqual(a, b) {
  if (a.length !== b.length) return false;
  const sa = [...a].sort();
  const sb = [...b].sort();
  return sa.every((v, i) => v === sb[i]);
}

function checkAnswer() {
  const realIdx = quizOrder[currentIndex];
  const q = QUESTIONS[realIdx];
  const sel = collectSelection();
  if (!sel.length) {
    const fb = document.getElementById('feedback');
    fb.textContent = 'Select at least one option.';
    fb.className = 'feedback incorrect';
    return;
  }

  userSelections[realIdx] = sel;
  attempts++;
  const isCorrect = arraysEqual(sel, q.correct);
  if (!answered[realIdx]) {
    answered[realIdx] = true;
    if (isCorrect) correctCount++;
  } else {
    // if they previously got it correct and now wrong, adjust
    const wasCorrect = !weakPoints.has(realIdx);
    if (wasCorrect && !isCorrect) {
      correctCount = Math.max(0, correctCount - 1);
    }
    if (!wasCorrect && isCorrect) {
      correctCount++;
    }
  }

  const fb = document.getElementById('feedback');
  const optionEls = document.querySelectorAll('.option');
  const expl = document.getElementById('explanation');

  optionEls.forEach((el, idx) => {
    el.classList.remove('correct','incorrect');
    if (q.correct.includes(idx)) {
      el.classList.add('correct');
    } else if (sel.includes(idx)) {
      el.classList.add('incorrect');
    }
  });

  // build explanation text
  const letter = (i) => String.fromCharCode(65 + i);
  const correctLabels = q.correct.map(i => letter(i) + ') ' + q.options[i]);
  const selectedLabels = sel.map(i => letter(i) + ') ' + q.options[i]);

  if (isCorrect) {
    fb.textContent = 'Correct ✅';
    fb.className = 'feedback correct';
    expl.textContent = correctLabels.length
      ? 'Correct answer(s): ' + correctLabels.join(', ')
      : '';
    weakPoints.delete(realIdx);
  } else {
    fb.textContent = 'Not quite.';
    fb.className = 'feedback incorrect';

    let msg = '';
    if (correctLabels.length) {
      msg += 'Correct answer(s): ' + correctLabels.join(', ') + '. ';
    }
    if (selectedLabels.length) {
      msg += 'You chose: ' + selectedLabels.join(', ') + '. ';
    }
    if (q.multi) {
      msg += 'This question expects multiple correct options; missing or extra choices make it wrong.';
    }
    expl.textContent = msg.trim();
    weakPoints.add(realIdx);
  }

  updateScoreSummary();
  renderWeakList();
}

function goNext() {
  if (currentIndex < quizOrder.length - 1) {
    currentIndex++;
    renderQuestion();
  }
}
function goPrev() {
  if (currentIndex > 0) {
    currentIndex--;
    renderQuestion();
  }
}

function resetQuiz(fullReset = true) {
  answered = new Array(QUESTIONS.length).fill(false);
  userSelections = new Array(QUESTIONS.length).fill(null);
  correctCount = 0;
  attempts = 0;
  if (fullReset) {
    weakPoints = new Set();
    quizOrder = QUESTIONS.map((_, idx) => idx);
    modeWeakOnly = false;
    document.getElementById('modeBadge').textContent = 'Full Quiz';
  }
  currentIndex = 0;
  updateScoreSummary();
  renderQuestion();
  renderWeakList();
}

function restartQuizKeepWeak() {
  // Restart from Q1, keep weak-points list and current question order/mode
  answered = new Array(QUESTIONS.length).fill(false);
  userSelections = new Array(QUESTIONS.length).fill(null);
  correctCount = 0;
  attempts = 0;
  currentIndex = 0;
  updateScoreSummary();
  renderQuestion();
  renderWeakList();
}

function renderWeakList() {
  const weakListDiv = document.getElementById('weakList');
  const weakIntro = document.getElementById('weakIntro');
  const retakeBtn = document.getElementById('retakeWeakBtn');
  weakListDiv.innerHTML = '';

  if (!weakPoints.size) {
    weakIntro.textContent = 'No weak questions yet. Any missed questions will appear here with options and correct answers.';
    retakeBtn.disabled = true;
    return;
  }

  weakIntro.textContent = 'Review all questions you missed. Correct options are highlighted in green.';
  retakeBtn.disabled = false;

  Array.from(weakPoints).sort((a,b)=>a-b).forEach(realIdx => {
    const q = QUESTIONS[realIdx];
    const item = document.createElement('div');
    item.className = 'weak-item';

    const qEl = document.createElement('div');
    qEl.className = 'weak-question';
    qEl.textContent = 'Q' + (realIdx + 1) + '. ' + q.text;
    item.appendChild(qEl);

    const meta = document.createElement('div');
    meta.style.fontSize = '11px';
    meta.style.color = '#4b5563';
    meta.textContent = isMultiQuestion(q) ? 'Multiple correct answers' : 'Single correct answer';
    item.appendChild(meta);

    const ul = document.createElement('ul');
    ul.className = 'weak-options';
    q.options.forEach((opt, idx) => {
      const li = document.createElement('li');
      if (q.correct.includes(idx)) li.classList.add('correct');
      li.textContent = opt;
      ul.appendChild(li);
    });
    item.appendChild(ul);

    weakListDiv.appendChild(item);
  });
}

function startWeakOnlyMode() {
  if (!weakPoints.size) return;
  quizOrder = Array.from(weakPoints).sort((a,b)=>a-b);
  modeWeakOnly = true;
  document.getElementById('modeBadge').textContent = 'Weak Only';
  currentIndex = 0;
  renderQuestion();
}

document.getElementById('submitBtn').addEventListener('click', checkAnswer);
document.getElementById('nextBtn').addEventListener('click', goNext);
document.getElementById('prevBtn').addEventListener('click', goPrev);
document.getElementById('resetBtn').addEventListener('click', () => resetQuiz(true));
document.getElementById('restartBtn').addEventListener('click', () => restartQuizKeepWeak());
document.getElementById('retakeWeakBtn').addEventListener('click', startWeakOnlyMode);
document.getElementById('gotoBtn').addEventListener('click', () => {
  const input = document.getElementById('gotoInput');
  const n = parseInt(input.value, 10);
  if (!n || n < 1 || n > quizOrder.length) return;
  currentIndex = n - 1;
  renderQuestion();
});

document.getElementById('tabQuiz').addEventListener('click', () => {
  document.getElementById('tabQuiz').classList.add('active');
  document.getElementById('tabWeak').classList.remove('active');
  document.getElementById('quiz-view').style.display = 'block';
  document.getElementById('weak-points-view').style.display = 'none';
});
document.getElementById('tabWeak').addEventListener('click', () => {
  document.getElementById('tabWeak').classList.add('active');
  document.getElementById('tabQuiz').classList.remove('active');
  document.getElementById('quiz-view').style.display = 'none';
  document.getElementById('weak-points-view').style.display = 'block';
});

resetQuiz(true);
</script>
